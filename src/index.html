<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>socket-client-v2</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script type="module" src="./js/main.js"></script>
</head>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">

  <div class="card ">
    <h3 class="card-title ">Socket-Client<i class="bi bi-plug"></i> </h3>
    <h6 id="connectAuth" class="card-subtitle mb-2 text-muted"></h6>
    <div class="card-body">
      <h3 id="counterDisplay" class="card-title"></h3>
      <p id="whoClicked" class="card-text"></p>
      <button id="btn1" class="btn btn-primary">Click to Play</button>
      <button id="reset" class="btn btn-primary">Click to Reset</button>
      <div class="input-group pt-3">
        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        <input id="chosenName" type="text" class="form-control text-center" placeholder="Add custom name">
        <div class="input-group-append pt-1">
          <button id="changeName" class="btn btn-secondary">Change name</button>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
